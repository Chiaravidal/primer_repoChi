{% extends 'padre.html' %}

{% load static %}


{% block contenido %}
    <h2>Agregar Profesor</h2>
    <form action="alta_profe" method="POST">
        {% csrf_token %}
        <p>Nombre:</p>
        <input type="text" name="nombre" required>
        <p>Apellido</p>
        <input type="text" name="apellido" required>
        
        <button>Enviar</button>
    </form>
{% endblock %}
