{% extends 'padre.html' %}

{% load static %}


{% block contenido %}

    <h2>Agregar Alumno</h2>
    <form action="alta_alumno" method="POST">
        {% csrf_token %}
        <p>Nombre:</p>
        <input type="text" name="nombre" required>
        <p>Edad</p>
        <input type="number" name="edad" required>
        
        <button>Enviar</button>
    </form>
{% endblock %}
