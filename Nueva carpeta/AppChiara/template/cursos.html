{% extends 'padre.html' %}

{% load static %}



{% block contenido %}
<main class="container">
    <h1 class="text-xl-center title"> Cursos </h1>
    <table class="table">
        <thead>
            <tr>
                <th>Id</th>
                <th>Nombre</th>
                <th>Camada</th>
            </tr>
        </thead>
        <tbody>
            {% for n in cursos %}
            <tr>
                <th scope="row">{{n.id}}</th>
                <th>{{n.nombre}}</th>
                <th>{{n.camada}}</th>
                <td><a href="{% url 'elimina_curso' n.id %}" class="btn btn-danger btn-sm">ELIMINAR</a></td>
                <td><a href="{% url 'editar_curso'  n.id %}" class="btn btn-success btn-sm">EDITAR</a></td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</main>
{% endblock %}
